<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIC-TAC-TOE</title>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="view/view.js"></script>
	<script type="text/javascript" src="ctrl/ctrl.js"></script>
	<script type="text/javascript" src="init.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<noscript>
		Sorry, this browser seems to not support Javascript, or have Javascript support disabled.
	</noscript>
	<div class="layout">
		<h2>Tic Tac Toe</h2>
		<div id="content">
			<section class="board">
				<div class="row">
					<div class="cell" data-row="0" data-col="0"></div><div class="cell" data-row="0" data-col="1"></div><div class="cell" data-row="0" data-col="2"></div>
				</div>
				<div class="row">
					<div class="cell" data-row="1" data-col="0"></div><div class="cell" data-row="1" data-col="1"></div><div class="cell" data-row="1" data-col="2"></div>
				</div>
				<div class="row">
					<div class="cell" data-row="2" data-col="0"></div><div class="cell" data-row="2" data-col="1"></div><div class="cell" data-row="2" data-col="2"></div>
				</div>
			</section>
			<div id="message"></div>
		</div>
	</div>

</body>
</html>
